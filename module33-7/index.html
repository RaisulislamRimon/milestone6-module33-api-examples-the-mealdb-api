<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I am hungry</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="images/anh-nguyen-kcA-c3f_3FE-unsplash-removebg-preview.png"
      type="image/x-icon"
    />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center">
      <h1>Exploring food</h1>
    </header>
    <main>
      <section class="container text-end">
        <div class="input-group my-5">
          <input
            id="searchField"
            type="text"
            class="form-control"
            placeholder="Search for a meal"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchFood()"
            class="btn btn-primary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </section>
      <section class="container">
        <h2>My Meals</h2>
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- js  -->
    <script src="js/index.js"></script>
  </body>
</html>
